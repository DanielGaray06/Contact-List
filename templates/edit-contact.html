{% extends 'layout.html' %}

{% block body %}
<div class="bg-white p-8 rounded-lg shadow max-w-lg mx-auto">
    <h2 class="text-2xl font-semibold mb-6 text-gray-800">✏️ Edit Contact</h2>

    <form action="{{ url_for('update_contact', id=contact['id']) }}" method="post" class="space-y-4">
    <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">New Fullname</label>
        <input type="text" name="fullname" value="{{ contact['fullname'] }}" required 
            class="w-full border rounded p-2 focus:ring-2 focus:ring-blue-500 focus:outline-none">
    </div>

    <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">New Phone</label>
        <input type="text" name="phone" value="{{ contact['phone'] }}" required 
            class="w-full border rounded p-2 focus:ring-2 focus:ring-blue-500 focus:outline-none">
    </div>

    <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">New Email</label>
        <input type="email" name="email" value="{{ contact['email'] }}" required 
            class="w-full border rounded p-2 focus:ring-2 focus:ring-blue-500 focus:outline-none">
    </div>

    <div class="flex gap-3 pt-4">
        <button type="submit" class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded shadow">
        ✅ Update
        </button>
        <a href="{{ url_for('index') }}" class="bg-gray-300 hover:bg-gray-400 text-gray-800 px-4 py-2 rounded shadow">
        ❌ Cancel
        </a>
    </div>
    </form>
</div>
{% endblock %}
